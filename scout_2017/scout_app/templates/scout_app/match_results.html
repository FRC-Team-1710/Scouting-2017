<!DOCTYPE html>

<html>
        {% load static %}
        <link type="text/css" rel="stylesheet" href="{% static 'scout_app/stylesheet.css' %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<body>
		<h1>Results for Match {{ match_number }}</h1>
		<h2>Blue Teams</h2>
			{% for team in blue_teams %}
				{% if team != "" %}
					<a href="/scout/team/{{team}}/" style="background-color:#66c6ff">{{team}}</a>
				{%endif%}
			{%endfor%}
		<h2>Red Teams</h2>
			{% for team in red_teams %}
				{% if team != "" %}
					<a href="/scout/team/{{team}}/" style="background-color:#ff6666">{{team}}</a>
				{% endif %}
			{%endfor%}
	</body>
</html>
