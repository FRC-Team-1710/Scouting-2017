<!DOCTYPE html>

<html>
	<body>
		<h1>Basic Info</h1>
		
		<form action="/scout/scout_start/" method="post">
		
		{% csrf_token %}
		
		{% for hidden in form.hidden_fields %}
			{{ hidden }}
		{% endfor %}<br />
		
		{% for field in form.visible_fields %}
			{{ field.errors }}
			{{ field.help_text }}<br />
			{{field }}<br />
		{% endfor %}
		
		<input type="submit" value="Submit" />
	</body>
</html>
